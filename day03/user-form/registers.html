<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>User Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>User Registration</h1>
      <svg width="100" height="100"></svg>
      <nav>
        <ul>
          <li><a href="#홈">홈</a></li>
          <li><a href="#등록">등록</a></li>
          <li><a href="#설명">설명</a></li>
        </ul>
      </nav>
    </header>
    <br />
    <hr />
    <div>
      <form id="registration-form" action="#" method="POST">
        <select>
          <div>
            <p class="form-group">Log-in</p>
            <label for="username">Name</label>
            <input
              id="username"
              type="text"
              name="username"
              placeholder="사용자 이름 입력해주세요"
            />
            <br />
            <label for="password">Password</label>
            <input
              id="password"
              type="password"
              name="password"
              placeholder="비밀번호 입력해주세요"
            />
          </div>
          <div>
            <p class="form-group">기타 정보를 입력하세요</p>
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              name="email"
              placeholder="example@domain.com"
            />
            <br />

            <label for="date">Birth-date</label>
            <input
              id="date"
              type="date"
              name="birthdate"
              placeholder="생년월일을 선택하세요"
            />
            <br />

            <label for="age">Age</label>
            <input id="age" type="numner" name="age" min="18" max="100" />
            <br />

            <label for="range">email</label>
            <input
              id="range"
              type="range"
              name="satisfaction"
              min="1"
              max="10"
            />
          </div>
          <br />
          <div>
            <p class="form-group">성별을 선택해주세요</p>
            <input type="radio" name="gender" value="Male" id="male" />
            <label for="male">Male</label>

            <input type="radio" name="gender" value="Female" id="female" />
            <label for="female">Female</label>
          </div>
          <br />
          <div>
            <p class="form-group">취미를 선택해주세요</p>
            <label for="coding">Coding</label>
            <input type="checkbox" id="coding" name="hobby" value="coding" />

            <label for="gaming">Gaming</label>
            <input type="checkbox" id="gaming" name="hobby" value="gaming" />

            <label for="reading">Reading</label>
            <input type="checkbox" id="reading" name="hobby" value="reading" />
          </div>
          <br />

          <div>
            <p class="form-group">나라를 선택해주세요</p>
            <select name="nation" multiple>
              <option value="South-Korea">South-Korea</option>
              <option value="USA">USA</option>
              <option value="Japan">Japan</option>
              <option value="China">China</option>
              <option value="UK">UK</option>
            </select>
          </div>
        </select>
        <hr />
        <div>
          <button type="reset">초기화</button>
          <button type="submit">제출</button>
        </div>
      </form>
      <article>
        <p>
          Why Register? Registering allows you to access exclusive features..
        </p>
      </article>
      <aside>
        <article>
          <h3>Registration Tips</h3>
          <p>등록 팁입니다.</p>
        </article>
        <article>
          <h3>Contact Support</h3>
          <p>연락처입니다</p>
        </article>

        <canvas width="400" height="400"></canvas>
        <video controls>
          <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
        </video>
      </aside>
      <footer>
        <div>&p 2025 Your Website</div>
      </footer>
    </div>
  </body>
</html>
