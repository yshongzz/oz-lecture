<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>도서 관리 앱</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>도서 관리 앱</h1>
    <div class="book-container">
      <input
        type="text"
        class="book-input"
        id="bookTitle"
        placeholder="도서 제목"
      />
      <input
        type="number"
        class="book-input"
        id="bookPrice"
        placeholder="가격 (원)"
      />
      <button class="book-button" onclick="addBook()">추가</button>
      <ul class="book-list" id="bookList"></ul>
    </div>
    <div id="results">
      <h3>상위 가격 도서:</h3>
      <ul>
        ...
      </ul>
      <h3>고가 도서:</h3>
      <ul>
        ...
      </ul>
      <h3>총 가격:</h3>
      <p>...</p>
    </div>
    <button onclick="processBooks()">도서 처리</button>
    <script src="script.js"></script>
  </body>
</html>
