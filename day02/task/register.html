<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title> User Registration Form </title>
    </head>
    <body>
        <header>
            <h1> User Registration </h1>
            <svg width="100" height="100">
                <circle cx="50" cy="50" r="30" stroke="red" stroke-width="2px" fill="pink" />
            </svg>
            <nav>
                <ul>
                    <li><a href="#홈">홈</a></li>
                    <li><a href="#등록">등록</a></li>
                    <li><a href="#설명">설명</a></li>
                </ul>
            </nav>
        </header>
        <div>
        <form action="#" method="POST">
            <hr>
            <section>
            <p>**로그인 정보</p>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" placeholder="사용자 이름">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" placeholder="비밀번호">
            <br>
        </div>
            <div>
                <h3>1. 기타 정보를 입력하세요</h3>
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@domain.com">
                <br>
                <label for="date">생년월일</label>
                <input type="date" id="date" name="birthdate" placeholder="생년월일을 선택하세요">
                <br>
                <label for="age">나이</label>
                <input type="number" id="age" name="age" min="18" max="100">
                <br>
                <label for="range">서비스만족도</label>
                <input type="range" id="range" name="satisfaction" min="1" max="10">
            </div>
            
            <div>
                <h3>2. 성별을 선택해주세요</h3>
                <input type="radio" name="gender" value="Male" id="male">
                <label for="male">남성</label>
                <input type="radio" name="gender" value="Female" id="female">
                <label for="female">여성</label>        
            </div>

            <div>
                <h3>3. 취미를 선택해주세요</h3>
                <label for="coding">코딩</label>
                <input type="checkbox" id="coding" name="hobby" value="Coding">
                <label for="game">게임</label>
                <input type="checkbox" id="game" name="hobby" value="Gaming">
                <label for="reading">독서</label>
                <input type="checkbox" id="reading" name="hobby" value="Reading">
            </div>

            <div>
                <h3>4. 나라를 선택해주세요</h3>
                <select name="nation" multiple>
                    <option value="South-Korea">한국</option>
                    <option value="USA">미국</option>
                    <option value="Japan">일본</option>
                    <option value="China">중국</option>
                    <option value="UK">영국</option>
                </select>
            </div>
            <hr>
            </section>
            <div>
                <button type="reset">초기화</button>
                <button type="submit">제출</button>

            </div>
        </form>
            <article>
                <p>Why Register? Registering allows you to access exclusive features..</p>
            </article>

            <article>

             <p>등록 팁입니다.</p>
            </article>

                <p>연락처입니다.</p>
            </article>

        <video controls>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" />
        </video>
        </aside>
        <footer>
            <div>© 2025 Your Website</div>
        </footer>
    </body>
</html>
